<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="charset=UTF-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="HarryChang - casstime">
<title>物流标签打印</title>
<link href="/print-demo/css/barcodePrint.css" rel="stylesheet" type="text/css"  media="all">

<script src="/print-demo/js/jquery/jquery-1.10.2.min.js"></script>
<script src="/print-demo/js/jquery-barcode/jquery-barcode.min.js"></script>
<script src="/print-demo/js/printThis/printThis.js"></script>
</head>
<body class="tms-print">
	<div class="tms-print-header">
		<div class="tms-btn-print"><span class="btn-print"><i></i>打印</span></div>
	</div>
	<div class="tms-print-body">
		<!--<#list 1..total as index> -->
			<div class="tms-print-item-box">
				<table  class="tms-print-item" cellspacing=0>
					<tr>
						<td class="colspan4" colspan="4">
							<img class="tms-print-logo" src="/print-demo/images/tms-print-logo.png" alt="logo"/>
							<div class="tms-bar-code"></div>
							<div class="tms-contact-us">
								<span class="hot-tel"><i></i>客服热线：400-123456</span><br/>
								<span class="site"><i></i>www.xxxxxx.com</span>
							</div>
						</td>
					</tr>
					<tr>
						<td class="title">发货单位</td>
						<td class="content">东土大唐</td>
						<td class="title">收货单位</td>
						<td class="content" style="font-weight: bold;">西天</td>
					</tr>
					<tr>
						<td class="title">物流公司</td>
						<td class="content">顺丰物流</td>
						<td class="title">收货人</td>
						<td class="content">孙行者</td>
					</tr>
					<tr>
						<td class="colspan4" colspan="4">下一站：女儿国</td>
					</tr>
					<tr>
						<td class="colspan4" colspan="4">备注信息：不让过</td>
					</tr>
					<tr>
						<td class="colspan4" colspan="4">
							订单号：100000000221
							<span class="tms-count">件数：第&nbsp;1&nbsp;件&nbsp;/&nbsp;共&nbsp;1&nbsp;件</span>
						</td>
					</tr>
					<tr>
						<td class="title">客户信息</td>
						<td class="colspan3 customer-info" colspan="3">
							
								<span>单位：花果山</span><br/>
								<span>姓名：孙行者 100001</span><br/>
								<span>地址：花果山水帘洞</span>
							</#if>
						</td>
					</tr>
				</table>
			</div>
		<!--</#list>-->
	</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		$(".tms-bar-code").each(function(index, item){
			var _this = $(this);
			var code = "100000000221-1-"+(index+1);
			_this.barcode(code, "code128",{barWidth:1, barHeight:28,showHRI:true,fontSize:14,color:"#333333"});
		});
		$(".btn-print").click(function(){
			$(".tms-print-body").printThis({debug: false,importCSS:true,importStyle:true,printContainer: true});
		});
	});
</script>
